<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 <section class="main">
   <div class="card">
    <div class="card-header"></div>
    <div class="card-body">
      <div class="img-holder">
        <img src="images/image-victor.jpg" alt="">
        <h2 class="name-age">
          Victor Crest
          <span class="age">26</span>
        </h2>
        <h3 class="city">London</h3>
      </div>
    </div>
    <div class="card-footer">
      <div class="item">
        <h4 class="item-value">80K</h4>
        <h5 class="item-sub-text">Followers</h5>
      </div>
      <div class="item">
        <h4 class="item-value">803K</h4>
        <h5 class="item-sub-text">Likes</h5>
      </div>
      <div class="item">
        <h4 class="item-value">1.4K</h4>
        <h5 class="item-sub-text">Photos</h5>
      </div>
    </div>
   </div>
 </section>
  Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Charles Carper</a>.
  </div>
</body>
</html>
